<!DOCTYPE html>
<html>
  <head>
    <title>Random Quotes Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <script src="https://use.fontawesome.com/df25297bec.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet"/>
    <!-- JQuery min -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="">
        <div class="display-4">
          Random Quote Generator
        </div>
        <p class="lead">A quote at the tip of your fingers.</p>

        <div class="input" id="quote">
        </div>
        <a href="#" class="btn twitter-button" id="tweet-button"><i class="fa fa-twitter"></i> Tweet</a>
        <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
      </div>
      <button class="btn btn-lg btn-info" id="get-quote"/>New Random Quote</button>
    </div>

  </body>

  <script>
  $( document ).ready(function() {
  console.log( "ready!" );
  console.log();
  function getQuote(){
    $("#quote").empty();
    var url = "https://talaikis.com/api/quotes/random/"
    $.getJSON(url, function(a) {
      $("#quote").append(a.quote + "<p>â€” " + a.author + "</p>");
      $("#tweet-button").attr("href",'https://twitter.com/intent/tweet?text='+a.quote+' -- '+a.author+'&hashtags=randomQuoteGenerator,freeCodeCamp');
    });
  }
  //On page Load
  getQuote();
  //on button click
  $('#get-quote').on('click', function(e) {
    e.preventDefault();
    getQuote();
  });
});

</script>
</html>
