<!DOCTYPE html>
<html>
  <head>
    <title>X Tic Tac Toe O</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <script src="https://use.fontawesome.com/df25297bec.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet"/>
    <!-- JQuery min -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  </head>
  <body>
    <header>X - Tic Tac Toe - O</header>
    <div class="game">
      <div class="game-controls">
        <label class="label">X</label>
        <label class="controls-switch">
          <input type="checkbox">
          <span class="controls-slider" id="slider"></span>
        </label>
        <label class="label">O</label>
      </div>
      <div class="game-board">
        <div class="game-board-line">
          <button  id="0" class="button"></button>
          <button  id="1" class="button center-top-bottom"></button>
          <button  id="2" class="button"></button>
        </div>
        <div class="game-board-line">
          <button  id="3" class="button center-sides"></button>
          <button  id="4" class="button center"></button>
          <button  id="5" class="button center-sides"></button>
        </div>
        <div class="game-board-line">
          <button  id="6" class="button"></button>
          <button  id="7" class="button center-top-bottom"></button>
          <button  id="8" class="button"></button>
        </div>
      </div>

    </div>
    <div class="message" id="message"></div>
    <footer class='footer'>
          Coded with Love by JazyLabs &copy; 2018
          <br>
          All Rights Reversed
    </footer>
  </body>
</html>
